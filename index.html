<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="aside">
            <div class="searchCountry">
                <div class="searchDiv">
                    <!-- <img src="https://image.flaticon.com/icons/png/512/954/954591.png" alt="Search" style="height: 1.2em;"> -->
                    <div class="imageIcon"></div>
                    <input type="text" class="inputSearch" placeholder=" " onkeyup="changeList()">
                    <div class="searchPlaceholder">Search</div>
                    <button>
                        <div class="closeButton" onclick="clearSearchText()"></div>
                    </button>
                </div>
            </div>
            <div class="countryList">
                <ul class="list"></ul>
            </div>
        </div>
        <div class="main">
            <div class="appTitle">
                My Countries
            </div>
            <div class="headerTitle">
                <div class="title"></div>
            </div>
            <div class="contentDiv">
                <div class="row">
                    <div class="flag">
                        <img src=""  id="flagImage" style="height: 100%; width: auto">
                    </div>
                    <div class="wikipedia">
                        <div class="wiki">
                            <div id="wikiHeading"></div>
                            <div id="wikiLink"></div>
                        </div>
                        <div class="wiki" id="wikiContent"></div>
                    </div>
                </div>
                <div class="contentInfo">
                    <div>
                        <p id="Capital"></p>
                        <p id="Region"></p>
                        <p id="Timezones"></p>
                        <p id="Currency"></p>
                        <p id="Language"></p>
                    </div>
                    <div>
                        <p id="Borders"></p>
                        <p id="Area"></p>
                        <p id="Population"></p>
                        <p id="Location"></p>
                    </div>
                    <div id="moreLinks">
                    </div>
                </div>
                <div class="map" id="googleMap" ></div>
                <div class="countryImages"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="app.js"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKo8VPVOYqomAuSi5A0Gfr-AJGySxxuMw&v=3&callback=initMap"> </script> -->
</html>
